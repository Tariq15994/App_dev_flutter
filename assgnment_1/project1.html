<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" </head>

<body style="padding: 0px 0px;
        margin: 0px 0px;">


  <!-- Navbar (sit on top) -->
  <div class="main-container">
    <div class="name">
      <!-- <h3 class="">Lucky Broast</h3> -->
      <img class="name" src="logo.png" alt="">
    </div>

    <div class="navbar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </div>

  </div>

  <!-- Header -->
  <img class="image" src="bg-home.jpg" width="1700" height="800">
  <header class="header">


    <div class="dis">
      <h3 class="h3">New Product</h3>
      <h2 class="h2">Crispy mayo Broast</h2>
      <p class="para">This website template has been designed by
        <a href="#">Free website Templte</a>
      </p>
      <p class="para">Lorem ipsum dolor sit, amet consectetur
        reiciendis
      </p>
    </div>
  </header>
  <footer class="icon">

    <div class="foot" id="wallet">
      <span class="material-icons"> 
      account_balance_wallet
      </span>
      <span class="text">
        Account Wallet
      </span>
    </div>


    <div class="foot" id="shop">
      <span class="material-icons" >
        add_shopping_cart
      </span>
      <span class="text">
        Add Product
      </span>
    </div>


    <div class="foot" id="fav">
      <span class="material-icons" >
        favorite
      </span>
      <span class="text">
        Favorite
      </span>
    </div>


    <div class="foot" id="room">
      <span class="material-icons" >
        room
      </span>
      <span class="text">
        Location
      </span>
    </div>


  </footer>



</body>

</html>
